<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('bg.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 0;
      justify-content: flex-start; /* Keep the logo at the top */
    }
    .logo-container {
      width: 100%;
      text-align: center;
      margin-top: 0; /* Ensures the logo touches the top margin */
    }
    .logo-container img {
      width: 370px;
    }
    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin-top: 50px; /* Space between logo and dialog box */
    }
    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="logo-container">
<a href="index.html">
    <img src="owl_logo.png" alt="Owl Logo">
</a>
  </div>
  <div class="login-container">
    <h2>Login</h2>
    <form action="login.php" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    
  </div>

<br><br>
<u><a href="sign_in.html">Don't have an account? Sign in Here.</a></u>

</body>
</html>
