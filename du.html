<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University of Delhi</title>
<style>
    body {
        background-image: url(bg.webp);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: Arial, sans-serif;
        color: #333;
    }
    h1 {
        text-decoration: underline;
    }
    .container {
        margin: 20px;
    }
    .course-container {
        margin-bottom: 20px;
    }
    label, select {
        display: block;
        margin-bottom: 10px;
    }
    select {
        padding: 10px;
        font-size: 16px;
    }
    #pdfViewer {
        width: 100%;
        height: 600px;
        border: 1px solid #ccc;
        display: none;
    }
    #message {
        font-size: 18px;
        color: red;
        display: none;
    }
    #closeBtn {
        display: none;
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        background-color: #ff4d4d;
        color: white;
        border: none;
        border-radius: 5px;
    }
    #closeBtn:hover {
        background-color: #e60000;
    }
    .pdf-links {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div style="text-align:center;">
    <a href="du.html">
        <img style="width:370px;" src="owl_logo.png" alt="University Logo">
    </a>
    <br><br>
    <h1>University of Delhi</h1>
</div>

<div class="container">
    <div class="course-container">
        <label for="course">Select Course:</label>
        <select id="course" onchange="populateSemesters(this.value)">
            <option value="">-- Select Course --</option>
            <option value="bsc">B.Sc</option>
            <option value="ba">B.A</option>
            <option value="bcom">B.Com</option>
        </select>
    </div>

    <div class="course-container" id="semester-container" style="display: none;">
        <label for="semester">Select Semester:</label>
        <select id="semester" onchange="populatePDFs(this.value)">
            <option value="">-- Select Semester --</option>
        </select>
    </div>

    <div class="course-container" id="pdf-container" style="display: none;">
        <label for="pdfs">Select PDF:</label>
        <select id="pdfs" onchange="showPDF()">
            <option value="">-- Select PDF --</option>
        </select>
    </div>

    <div id="pdfViewer" class="pdf-links">
        <!-- Dynamic PDF links will be shown here -->
    </div>

    <div id="message">No PDFs available for the selected course and semester.</div>
    <button id="closeBtn" onclick="closePDF()">Close PDF</button>
</div>

<script src="university.js"></script>
</body>
</html>
